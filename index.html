<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - magic-terminal.exe</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="window">
    <div class="header">
        <div class="nav-btns">
            <div class="btn close">
                <i data-lucide="x" class="icon"></i>
            </div>
            <div class="btn minimize">
                <i data-lucide="minus" class="icon"></i>
            </div>
            <div class="btn expand">
                <i data-lucide="chevrons-up-down" class="icon arrows-out"></i>
                <i data-lucide="chevrons-right-left" class="icon arrows-in"></i>
            </div>
        </div>
    </div>
    <div class="terminal">
        <span class="magic-response"></span>
        <input type="text" name="terminal" id="terminal" autocomplete="off" />
        <div class="cursor"></div>
    </div>
</div>
<!-- partial -->
  <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/Draggable.min.js'></script>
<script src='https://unpkg.com/lucide@latest'></script><script  src="./script.js"></script>

</body>
</html>
